<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Examination Platform</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/signup.css'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div>
        <img class="img-thumbnail rounded float-right border-0" alt="sign up" src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg">
        <a href="#" id="already-member">I am already member</a>
    </div>
    
    <div class="container">
        <h2 class="text-center">Sign up</h2>
        <div class="input-group w-25">
            <span class="input-group-text border-0 bg-transparent" id="basic_addon1"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control border-0" placeholder="Your Name">
        </div>

        <div class="input-group w-25">
            <span class="input-group-text border-0 bg-transparent" id="basic_addon2"><i class="fa-solid fa-list-ol"></i></span>
            <input type="number" class="form-control border-0" placeholder="Your Roll No">
        </div>

        <div class="input-group w-25">
            <span class="input-group-text border-0 bg-transparent" id="basic_addon3"><i class="fa-solid fa-calendar-days"></i></span>
            <input type="date" class="form-control border-0" placeholder="Your DOB" >
        </div>

        <div class="input-group w-25">
            <span class="input-group-text border-0 bg-transparent" id="basic_addon4"><i class="fa-solid fa-phone"></i></span>
            <input type="number" class="form-control border-0" placeholder="Your Phone Number" >
        </div>

        <div class="input-group w-25">
            <span class="input-group-text border-0 bg-transparent" id="basic_addon5"><i class="fa-solid fa-at"></i></span>
            <input type="email" class="form-control border-0" placeholder="Your Email" >
        </div>

        <div class="input-group w-25">
            <span class="input-group-text border-0 bg-transparent" id="basic_addon6"><i class="fa-solid fa-key"></i></span>
            <input type="password" class="form-control border-0" placeholder="Password" >
        </div>

        <div class="input-group w-25">
            <span class="input-group-text border-0 bg-transparent" id="basic_addon7"><i class="fa-solid fa-key"></i></span>
            <input type="password" class="form-control border-0" placeholder="Confirm Password" >
        </div>

        <button type="submit" class="btn btn-primary btn-lg" style="font-size: 17px; height: 50px;">Register</button>
    </div>
</body>
</html>
